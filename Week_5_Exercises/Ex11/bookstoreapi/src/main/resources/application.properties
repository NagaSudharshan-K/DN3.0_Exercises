# Data Source Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.parameter-name=mediaType
spring.mvc.contentnegotiation.favor-path-extension=true
spring.mvc.contentnegotiation.ignore-accept-header=false

# Enable specific actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics

# Optionally, enable all actuator endpoints (be cautious with this in production)
# management.endpoints.web.exposure.include=*

# Configure base path for actuator endpoints
management.endpoints.web.base-path=/actuator
